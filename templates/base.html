<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie,edge,safari,chrome=1.0">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static',filename='css/w3.css')}}">
		<style>
			#my_camera{
				width:320px;
				height:240px;
				border:1px solic #c0c0c0;
			}
			.avatar {
			  vertical-align: middle;
			  width: 50px;
			  height: 50px;
			  border-radius: 50%;
		}
		</style>
        <title>Student 1.0</title>
    </head>
	
    <body>
				

        <div class="w3-padding-large w3-row w3-indigo w3-card-4">
            <h3>USER MANAGEMENT{{ headername |upper }}</h3>
        </div>
				
			</div>
		<br><br>
		<div class = "w3-container">
			
	<table>
		
	</table>
        <div class="w3-padding-large">
            <div class="w3-pannel w3-amber">
                {%with messages=get_flashed_messages()%}
                    {%for message in messages%}
                        <p>
                            {{ message }}
                        </p>
                    {%endfor%}
                {%endwith%}
            </div>
            {%block content%}
            {%endblock%}
        </div>
    </body>

{% extends 'base.html '%}
{%block content%}
	<br>
	<div class="w3-center">
		{{ message }}
	</div>
	<div class="w3-card-4" style="width:40%;margin:auto">
		<div class="w3-container w3-blue">
			<h3>USER LOGIN</h3>
		</div>
		<div class="w3-padding-large" >
			<form action="/login" method='post'>
				<label for="username">USERNAME</label>
				<input type="text" name="username" id="username" class="w3-input">
				<label for="password">PASSWORD</label>
				<input type="password" name="password" id="password" class="w3-input">
				<br>
				<input type="submit" value="LOGIN" class="w3-right">
				<br><br>
			</form>
		</div>
	</div>
{%endblock%}
